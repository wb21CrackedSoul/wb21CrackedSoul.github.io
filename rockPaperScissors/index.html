<!DOCTYPE html>
<html>
<head>
	<title>ROCK, PAPER  OR SCISSORS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" async></script>
</head>
<body>
	<div class="box">
		<div class="text-guide">Choose one of these to play against the computer!</div>
		<div class="play-buttons">
			<div class="container">
				<div class="rock"></div>
				<div class="text">Rock</div>
			</div>
			<div class="container">
				<div class="paper"></div>
				<div class="text">Paper</div>
			</div>
			<div class="container">
				<div class="scissors"></div>
				<div class="text">Scissors</div>
			</div>
		</div>
		<div class="score-board">SCORE - HUMAN <span>0</span> : <span>0</span> COM</div>
	</div>
</body>
</html>
