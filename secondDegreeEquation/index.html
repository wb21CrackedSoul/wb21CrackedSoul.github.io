<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Degree Equation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Second Degree Equation Solver</h1>
    <div class="formula">
      <input type="number" inputmode="numeric" id="a-value" />
      <p>x&#178; +</p>
      <input type="number" inputmode="numeric" id="b-value" />
      <p>x +</p>
      <input type="number" inputmode="numeric" id="c-value" />
      <p>= 0</p>
    </div>
    <div class="submit-container">
      <button class="submit" id="solution">Find Solutions</button>
      <button class="submit" id="reset">Reset</button>
    </div>
    <div id="returnedSolution"></div>
  </body>
  <script src="main.js"></script>
</html>
