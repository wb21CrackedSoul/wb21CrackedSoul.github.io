<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="to-do-list-box">
      <div class="top-section">
        <div class="task-input-container">
          <input
            type="text"
            class="task-input"
            name=""
            id="task-input"
            placeholder="Do you have a task to-do?"
          />
        </div>
        <button onclick="addTask()">Add a Task!</button>
      </div>
      <div class="mid-section">
        <form class="mid-section-tabs" id="category_form">
          <input
            data-category="all"
            type="radio"
            id="All"
            value="All"
            name="midSectionTabs"
            checked="checked"
          />
          <label for="All" class="all" onclick="checkCategory('All')"
            >All</label
          >
          <input
            data-category="pending"
            type="radio"
            id="Pending"
            value="Pending"
            name="midSectionTabs"
          />
          <label
            for="Pending"
            class="pending"
            onclick="checkCategory('Pending')"
            >Pending</label
          >
          <input
            data-category="completed"
            type="radio"
            id="Completed"
            value="Completed"
            name="midSectionTabs"
          />
          <label
            for="Completed"
            class="completed"
            onclick="checkCategory('Completed')"
            >Completed</label
          >
        </form>
        <button onclick="clearTasks()">Clear Done</button>
      </div>
      <div class="bottom-section" id="task-list">
        <div class="task-container">
          <input id="task1" type="checkbox" class="task-checkbox" />
          <label for="task1" class="task-value"
            >Lorem ipsum dolor sit amet.</label
          >
        </div>
        <div class="task-container">
          <input id="task2" type="checkbox" class="task-checkbox" />
          <label for="task2" class="task-value">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed, quae.
          </label>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
